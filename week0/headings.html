<!DOCTYPE html>
<html>
    <head>
        <title>Headings</title>
    </head>
    <body>
        <h1>This is Heading</h1> 
        <!-- h1 is a tag that you can use to create large headings -->
        <h2>This is a smaller heading</h2>
        <h8>This is the smallest heading</h8>
    </body>
</html>
