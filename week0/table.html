<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <!-- tr for table rows -->
                <tr>
                    <!-- th for taple header  -->
                    <th>ocean</th>
                    <th>average depth</th>
                    <th>maximum depth</th>
                </tr>
            </thead>
            <!-- tbody for table body -->
            <tbody>
                <tbody>
                    <tr>
                        <!-- td for table data cells -->
                        <td>pacific </td>
                        <td>4,280 m</td>
                        <td>10,911 m</td>
                    </tr>
                    <tr>
                        <td>atlantic </td>
                        <td>3,646 m</td>
                        <td>8,486 m</td>
                    </tr>
                </tbody>
            </tbody>
        </table>
    </body>
</html>
