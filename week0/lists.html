<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered List:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        An unordered list:
        <ul>
            <li>one item</li>
            <li>another item</li>
            <li>yet another item</li>
        </ul>
    </body>
</html>
