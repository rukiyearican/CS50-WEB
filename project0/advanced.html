<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li class="navbar-item"><a href="index.html">Google</a></li>                
            </ul>
        </div>
        <h1 class="h1-advanced">Advanced Search</h1>
        <div class="line"></div>
        <div class="div-advanced">
            <h2 class="h2-advanced">Find pages with...</h2>
            <form action="https://google.com/search">
                <div class="row-input">
                    <div class="left-row">
                        <p class="p-advanced">all these words:</p>
                    </div>
                    <div class="right-row">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-row">
                        <p class="p-advanced">this exact word or phrase:</p>
                    </div>
                    <div class="right-row">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-row">
                        <p class="p-advanced">any of these words:</p>
                    </div>
                    <div class="right-row">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-row">
                        <p class="p-advanced">none these words:</p>
                    </div>
                    <div class="right-row">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <div class="left-row"></div>
                    <div class="right-row"></div>
                    <input type="submit" value="Advanced Search" class="btn-advanced">


                </div>
            </form>
        </div>
    </body>
</html>
